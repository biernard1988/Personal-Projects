<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O meu primeito site praticando Html e CSS3">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" link="text/css" href="style.css">
    <link rel="icon" href="york2.svg">
    <title>Luke - The Yorkshire</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="yorkglass.svg" alt="Logo da Landing page">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="">Home</a>
            <a class="cabecalho-menu-item" href="">História</a>
            <a class="cabecalho-menu-item" href="https://en.wikipedia.org/wiki/Yorkshire_Terrier">Raça</a>
            <a class="cabecalho-menu-item" href="">Curiosidades</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Luke  <span>Skywalker</span></h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Com ele a aventura é garantida!</h2>
                <button class="conteudo-principal-escrito-botao">Me adicione</button>
            </div>
            <img class="conteudo-principal-img" src="yorkiegold.png" alt="Logo de um cão da área principal">
        </section>
       
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Advinha quais são minhas comidinhas favoritas?</h3>
            <p class="conteudo-secundario-paragrafo">1. Adoro frutas</p>
            <p class="conteudo-secundario-paragrafo">2. Adoro verduras</p>
            <p class="conteudo-secundario-paragrafo">3. Adoro os biscoitos que a mamãe me dá</p>
        </section>
        


    </main>
    <footer class="rodape">
        <div>
            <img class="rodape-img" src="yorkienew.png" alt="Imagem de um yorkshire velho">
        </div>
    </footer>
    




    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
