<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <img src="img/first.jpg" alt="Background forest" id="first">
        <img src="img/last.png" alt="Background man on top mountain" id="last">
        <h1 id="text">Nature</h1>
    </section>

    <div class="ab-text">
        <div class="heading">
            <h2>Photography</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> Quos ipsam omnis quo dolorum suscipit natus mollitia nisi voluptas hic aliquid itaque repellendus.</p>
        </div>
        <div class="container">
            <div class="box box1">
                <div class="in">
                    <p>Like</p>
                </div>
            </div>

            <div class="box box2">
                <div class="in">
                    <p>Comment</p>
                </div>
            </div>

            <div class="box box3">
                <div class="in">
                    <p>Share</p>
                </div>
            </div>

            <div class="box box4">
                <div class="in">
                    <p>Subscribe</p>
                </div>
            </div>


        </div>
        <div class="bottom">
            <p>2023. Design by Bernard Costa.</p>
        </div>
    </div>

    <script>
        let first = document.getElementById("first");
        let last = document.getElementById("last");
        let text = document.getElementById("text");

        window.addEventListener("scroll", function(){/* efeito de movimento da img background com variancias de ordem frontal */
            let value = window.scrollY;
            first.style.top = value * 0.7 + "px";
            last.style.bottom = value * 0.5 + "px";
            text.style.top = value * 1 + "px";
        })
    </script>
</body>
</html>
